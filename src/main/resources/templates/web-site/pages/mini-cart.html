<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <body th:fragment="mini-cart">
    <div class="cart__counter box_11">
      <h4>
        <p>
          Giỏ hàng :

          <span id="total__counter">0</span>
          Sản phẩm
        </p>
        <div class="clearfix"><i class="icon-shopping-cart"></i></div>
      </h4>
    </div>
    <div class="cart">
      <div class="cart__items">
        <div class="check_out">
          <h4>Tạm tính : ₫</h4>
          <span class="total__cost">0</span>
          <button class="btn check_out_btn">Xóa hết</button>
          <a class="btn check_out_btn" href="/api/ShoppingCart">Mua hàng</a>
        </div>
      </div>
    </div>
  </body>
</html>
