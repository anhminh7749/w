<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body th:fragment="chat">

  <body>

    <div id="body">
      <div id="chat-circle" >
        <div id="chat-overlay"></div>
        <div ><a id="btn-chat"><i class="icon-comment"></i></a></div>
        
      </div>

      <div class="chat-box" id="chat-box">
        <div class="chat-box-header">
          <span id="room-id-display"><i class="material-icons"></i></span>
          <span class="chat-box-toggle-close" >.</span>
        </div>
        <div class="chat-box-body">
          <div class="chat-box-overlay"> </div>
          <div class="connecting">
            Connecting...
          </div>
          <ul class="chat-logs" id="messageArea" style="display: block;"></ul>
          <!--chat-log -->
        </div>
        <div class="chat-input">
          <form id="messageForm" name="messageForm" nameForm="messageForm">
            <input type="text" id="chat-input" placeholder="Send a message..." />
            <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
