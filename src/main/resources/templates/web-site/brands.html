<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{web-site/layout}">
<head>
</head>
<body>
    <div layout:fragment="content">
   <div class="men">
   	<div class="container">
      <div class="single_top">
      	 <h1 class="page-heading product-listing">
			Brands
         </h1>
         <!-- <div class="product-count">Showing 1 - 4 of 4 items</div> -->
           <div th:each="item:${brands}" class="brand_box" style="display: flex;align-items: center;">
	         <div class="left-side col-xs-12 col-sm-3">
				 <img th:src="${item.thumbnail!=null?'/api/images/'+item.thumbnail:'/site/images/2nd-day.jpg'}"
				 alt="" style="width: 150px;height: 60px;"/>
			 </div> 
		     <div class="middle-side col-xs-12 col-sm-5">
		     	<h4><a  th:utext="${item.name}"></a></h4>
		     	<p th:utext="${item.description}"></p>
			 </div>
			 <div class="right-side col-xs-12 col-sm-4">
			 	<p><a  th:text="${item.countBrandProduct}+' sản phẩm'"></a></p>
			    <a th:href="@{'/api/site/product?Getbrand='+${item.id}+'&sort=1&size=6'}" class="btn btn1 btn-primary btn-normal btn-inline " target="_self">View Products</a>     
			 </div> 
			 <div class="clearfix"> </div>
		  </div> 
		  
		</div>
		
     <div class="clearfix"> </div>
	</div>
   </div>
   
</body>
</html>
