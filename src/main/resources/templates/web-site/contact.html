<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{web-site/layout}">

<head>
</head>

<body>
	<div layout:fragment="content">
		<div class="men">
			<div class="container">
				<div class="grid_1">
					<h1>THÔNG TIN LIÊN HỆ</h1>
					
				</div>
				<div class="row"  style="    align-items: center;">
				
				<div class="contact_form col-8">
					<h2>Phản hồi với chúng tôi</h2>
					<form class="com-mail" th:action="@{/api/site/mail/send}" method="post">
						<div class="col-ms-6 to">

							<input type="text" class="form-control1 control3" name="gmail" placeholder="Email :">

							<input type="text" class="form-control1 control3" name="title" placeholder="Title :"> <br>

						</div>
						<div class="col-ms-6 text">
							<textarea rows="6" class="form-control1 control2" name="description"
								placeholder="Message :"></textarea>

						</div>
						<div class="clearfix"></div>
						<div class="but__center">
							<input type="submit" value="Send message &gt;&gt;">
						</div>
					</form>
				</div>
				<div class="grid_4 col-4 ">
					<div class="row">
						<div class="" style="width: 100%;">
							<ul class="iphone" style="display: block;">
								<i class="phone"> </i>
								<li class="phone_desc">Số điện thoại : +1 800 245 2365</li>
								<div class="clearfix"></div>
							</ul>
							<ul class="iphone" style="display: block;">
								<i class="flag"> </i>
								<li class="phone_desc">Website : <a href="mailto:mail@demolink.org">www.demolink.com</a>
								</li>
								<div class="clearfix"></div>
							</ul>
						</div>
						<div style="width: 100%;">
							<ul class="iphone" style="display: block;">
								<i class="msg"> </i>
								<li class="phone_desc">Email : <a href="mailto:mail@demolink.org">mail(at)watches.com</a>
								</li>
								<div class="clearfix"></div>
							</ul>
							<ul class="iphone" style="display: block;">
								<i class="home"> </i>
								<li class="phone_desc">Địa chỉ : vel illum dolore eu feugiat
									nulla</li>
								<div class="clearfix"></div>
							</ul>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			</div>
		</div>
		<div class="map">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3150859.767904157!2d-96.62081048651531!3d39.536794757966845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1408111832978">
			</iframe>
		</div>
	</div>
</body>

</html>
