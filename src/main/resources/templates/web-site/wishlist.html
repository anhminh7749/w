	<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{web-site/layout}">

	<head> </head>

	<body>
		<div layout:fragment="content" style="background: #f5f5f5; ">
			<div class="container pIHdXn">
				<div th:replace="web-site/user/sidebar-user :: siderbar"></div>

				<div class="xMDeox">
					<form class="men" style="padding: 2em;">
						<div class="">
							<div class="col-md-12 mens_right">
								<div>
									<div class="dreamcrub">
										<ul class="breadcrumbs">
											<li class="home">
												<a href="/api/site" title="Go to Home Page">Trang chủ</a>&nbsp;
												<span>&gt;</span>
											</li>
											<li class="home">&nbsp;
												<a>Hồ sơ &nbsp;</a>
												<span>&gt;</span>
											</li>
											<li class="home">&nbsp;
												Yêu thích &nbsp;
											</li>
										</ul>
										<ul class="previous">
											<li><a href="/api/site">Quay lại trang chủ</a></li>
										</ul>
										<div class="clearfix"></div>
									</div>
									<div class="mens-toolbar">
										<div class="sort">
											<div class="sort-by">
												<label>Sắp xếp theo</label>
												<select class="form-control" name="sort" onchange="this.form.submit()">
													<option th:selected="${sort == 1 }" value="1">ID</option>
													<option th:selected="${sort == 2 }" value="2">Tên</option>
													<option th:selected="${sort == 3 }" value="3">Giá</option>
													<option th:selected="${sort == 4 }" value="4">Giá giảm</option>
												</select>
											</div>
										</div>
										<ul class="women_pagenation dc_paginationA dc_paginationA06"
											style="display: block;">
											<li><a class="previous">Trang : </a></li>
											<li th:each="pageNum:${pageNums}" th:if="${productPage.totalPages>0}"
												th:class="${pageNum==productPage.number+1}?'page-item active':'page-item'">
												<a class="page-link"
													th:href="@{/api/site/product(sort=${sort}, size = ${productPage.size}, page=${pageNum})}"
													th:text="${pageNum}"></a>
											</li>
										</ul>
										<div class="clearfix"></div>
									</div>
									<div id="cbp-vm" class="cbp-vm-switcher cbp-vm-view-grid">
										<div class="cbp-vm-options">
											<a href="#" class="cbp-vm-icon cbp-vm-grid cbp-vm-selected"
												data-view="cbp-vm-view-grid" title="grid">Grid View</a>
											<a href="#" class="cbp-vm-icon cbp-vm-list" data-view="cbp-vm-view-list"
												title="list">List
												View</a>
										</div>
										<div class="pages">
											<div class="limiter visible-desktop">
												<label>Số sản phẩm</label>
												<select class="form-control" name="size" onchange="this.form.submit()">
													<option th:selected="${productPage.size == 6 }" value="6">6</option>
													<option th:selected="${productPage.size == 12 }" value="12">12</option>
													<option th:selected="${productPage.size == 18 }" value="18">18</option>
													<option th:selected="${productPage.size == 24 }" value="24">24</option>
												</select>
											</div>
										</div>
										<div class="clearfix"></div>
										<ul>
											<li class="simpleCart_shelfItem" th:each="pro, iStart:${productPage}">
												<a class="cbp-vm-image" href="#">
													<div class="view view-first">
														<div class="inner_content clearfix">
															<div class="product_image">
																<div class="mask1"><img id="image"
																		th:src="${pro.thumbnail!=null?'/api/images/'+pro.thumbnail:'/images/Background.png'}"
																		class="img-responsive zoom-img"></div>
																<div class="mask">
																	<div class="info">
																		<a
																			th:href="@{'/api/site/product/detail/'+${pro.id}}">Chi
																			tiết</a>
																	</div>
																</div>
																<div class="product_container">
																	<h4 th:text="${pro.name}"></h4>
																	<div class="price mount item_price"
																		th:text="${pro.Price}+'VND'"></div>
																		<input type="text" hidden th:value="${pro.id}" id="product__id">
																	<a class="button item_add cbp-vm-icon cbp-vm-add btn__add__to__cart">Thêm vào giỏ hàng</a>
																	<a th:attr="onclick=|likeProduct('${pro.id}')|"
																		class="button item_add cbp-vm-icon cbp-vm-add">remove</a>
																</div>
															</div>
														</div>
													</div>
												</a>
											</li>
										</ul>
									</div>
								</div>
								<script src="/site/js/cbpViewModeSwitch.js" type="text/javascript"></script>
								<script src="/site/js/classie.js" type="text/javascript"></script>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

	</html>
