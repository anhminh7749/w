<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{web-admin/layout}">

<head>

</head>

<body class="cbp-spmenu-push">
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="main-page">
			<h2>Danh Sách Nhân Viên</h2>
            <div class="row">
                <ol class="breadcrumb">
                    <li><a th:href="@{/api/admin}">Trang Chủ</a></li>
                    <li><a th:href="@{/api/admin/staffs/}">Danh Sách</a></li>
                    <li><a th:href="@{/api/admin/staffs/add-staff}">Thêm Mới</a></li>
                </ol>
            </div>
				<div class="tables">
					<div class="table-responsive bs-example widget-shadow">
						<div class="collapse navbar-collapse">
						<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
								<label class="nav-item active">
									<h4>Danh Sách Nhân Viên:</h4>
								</label>
							</ul>
						</div>	
			<div class="main-page">
				<div class="tables">
					<div class="bs-example widget-shadow" data-example-id="hoverable-table">

						<table class="table table-hover">
							<thead>
								<tr>
									<th>Email</th>
									<th>Tên</th>
									<th>Phòng Ban</th>
									<th>Chức Vụ</th>
									<th>SĐT</th>
									<th>Ngày Bắt Đầu</th>
									<th>Lương</th>
									<th>Hoạt động</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each=" item : ${staffs}">
									<td th:text="${item.email}">1</td>
									<td th:text="${item.name}">1</td>
									<td th:text="${item.pBan}">1</td>
									<td th:text="${item.cVu}">1</td>
									<td th:text="${item.phone}">1</td>
									<td th:text="${item.ngayBD}">1</td>
									<td th:text="${#numbers.formatDecimal(item.luong, 0, 'COMMA', 0, 'POINT')}">1</td>
									<td>
										<a data-toggle="modal" data-target="#gridSystemModal"
											th:attr="onclick=|showProfileStaff('${item.email}', '${item.name}','${item.pBan}','${item.cVu}','${item.phone}','${item.ngayBD}','${#numbers.formatDecimal(item.luong, 0, 'COMMA', 0, 'POINT')}')|"
											class="fa fa-search"></a>
										<div class="modal fade" id="gridSystemModal" tabindex="-1" role="dialog"
											aria-labelledby="gridSystemModalLabel">
											<div class="modal-dialog" role="document">
												<div class="modal-content">
													<div class="modal-header">
														<button type="button" class="close" data-dismiss="modal"
															aria-label="Close">
															<span aria-hidden="true">&times;</span>
														</button>
														<h4 class="modal-title text-center" id="gridSystemModalLabel">
															Thông Tin</h4>
													</div>
													<div class="modal-body">
														<div>
															<label class="control-label">Email: </label>
															<input class="form-control" id="email" readonly><br>
															<label class="control-label">Tên:</label>
															<input class="form-control" id="name" readonly><br>
															<label class="control-label">Phòng Ban: </label>
															<input class="form-control" id="pBan" readonly><br>
															<label class="control-label">Chức Vụ: </label>
															<input class="form-control" id="cVu" readonly><br>
															<label class="control-label">SĐT: </label>
															<input class="form-control" id="phone" readonly><br>
															<label class="control-label">Ngày Bắt Đầu: </label>
															<input class="form-control" id="ngayBD" readonly><br>
															<label class="control-label">Lương: </label>
															<input class="form-control" id="luong" readonly><br>
														</div>
													</div>
												</div>
											</div>
											<!-- /.modal-content -->
										</div>
										<!-- /.modal-dialog -->
										<a th:href="@{'/api/admin/staffs/edit/' + ${item.staffId}}" class="fa fa-edit"></a>
										<a th:data-id="${item.staffId}" 
											onclick="DeleteSwal(this.getAttribute('data-id'),'staffs')"
											class="fa fa-trash-o"> </a>
									</td>
								</tr>
							</tbody>
						</table>

						
						</div>
					</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
